<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>구구단2단</title>
	<script>

	/*특정 코드 영역을 재사용하기 위해 이름을 붙여놓은 코드 집합 = 함수라 한다!!!*/
	function dan(n){
		for(x=1;x<=9;x++){
			document.write(n+"*"+x+"="+n*x+"<br>");
		}
	}
	for(n=2;n<=9;n++){
		dan(n);
	}
	</script>
</head>
<body>

</body>
</html>
