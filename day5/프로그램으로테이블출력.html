<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>프로그램으로테이블출력</title>
	<script>
		var f=prompt("층수를 입력하세요");
		var h=prompt("호수를 입력하세요");
		var w=prompt("건물두깨를 입력하세요");
		var b=prompt("건물의 가로폭을 입력하세요");
		var x=1;
		var y=1;
			document.write("<table width=\""+b+"px\" border=\""+w+"px\">");
			for(x=1;x<=f;x++){
				document.write("<tr>");
				for(y=1;y<=h;y++){
					document.write("<td width=\"100px\">"+x+"0"+y+"호</td>");
				}
				document.write("</tr>");
			}
			document.write("</table>");
	</script>
</head>
<body>

</body>
</html>
