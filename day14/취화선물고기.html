<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>취화선 물고기</title>
	<style>
		body{margin:0px;}
		#stage{
			width:100%;
			height:700px;
			border:1px sollid black;
		}
	</style>
	<script src="../lib/Fish.js"></script>
	<script>
		var stage;
		var fish;
		var fishArray = new Array(50);
		window.addEventListener("load",function(){
			init();
		});
		function init(){
			stage=document.getElementById("stage");
			fish = new Fish(stage,100,100,100,100);
			fish.init();

			//stage를 대상으로 마우스 이벤트구현
			stage.addEventListener("mousemove",function(){
					fish = new Fish(stage,100,100,100,100);
					fish.init();
					fishArray.push(fishArray.length);

				//마우스를 누르면 물고기의 좌표를 설정
				fish.targetX=event.clientX;
				fish.targetY=event.clientY;
			});
		}
	</script>
</head>
<body>
	<div id="stage"></div>
</body>
</html>
